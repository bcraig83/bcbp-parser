group 'b3ls'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

repositories {
    flatDir {
        dirs 'lib'
    }
}

dependencies {
    compile name: 'simpleTextParser-1.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

